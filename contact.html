<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Sruper Inc</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <section class="showcase">
    <header>
      <h2 class="logo">Sruper</h2>
      <div class="toggle"></div>
    </header>   
    <section>
      </div>
      <div class="contact">
        <div class="contact-form">
          <form>
            <div class="row">
              <div class="input50">
                <input type="text" placeholder="First Name" />
              </div>
              <div class="input50">
                <input type="text" placeholder="Last Name" />
              </div>
            </div>
            <div class="row">
              <div class="input50">
                <input type="text" placeholder="Email" />
              </div>
              <div class="input50">
                <input type="text" placeholder="Subject" />
              </div>
            </div>
            <div class="row">
              <div class="input100">
                <textarea placeholder="Message"></textarea>
              </div>
            </div>
            <div class="row">
              <div class="input100">
                <input type="submit" value="Send" />
              </div>
            </div>
          </form>
        </div>

        <div class="contact-info">
          <div class="info-box">
            <img src="images/address.png" class="contact-icon" alt="" />
            <div class="details">
              <h4>Address</h4>
              <p>2055 Limestone Road STE 200C, Wilmington, Delaware, USA</p>
            </div>
          </div>
          <div class="info-box">
            <img src="images/email.png" class="contact-icon" alt="" />
            <div class="details">
              <h4>Email</h4>
              <a href="mailto:info@sruper.com">info@sruper.com</a>
              <a href="mailto:tim@sruper.com">tim@sruper.com</a>
            </div>
          </div>
          
        </div>
      </div>
    </section>

    <ul class="social">
      <li><a href="#"><img src="images/pin.png"></a></li>
      <li><a href="#"><img src="images/youtube.png"></a></li>
      <li><a href="mailto:info@sruper.com"><img src="images/email.png"></a></li>
    </ul>
  </section>
  
  <div class="menu">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="product.html">Products</a></li>
      <li><a href="privacy.html">Privacy</a></li>
      <li><a href="terms.html">Terms</a></li>
    </ul>
  </div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
